<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eid al Adha Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <video autoplay id="bg-video">
        <source src="assets/video.mp4" type="video/mp4">
        
      </video>
      

  <h1>(2025) <br>Countdown Till Eid al Adha 🐄 </h1>
 
  <div>
    <div class="time-box">
      <span class="label">📅 Days</span>
      <div id="days">00</div>
    </div>
    <div class="time-box">
      <span class="label">⏳ Hours</span>
      <div id="hours">00</div>
    </div>
    <div class="time-box">
      <span class="label">⏰ Minutes</span>
      <div id="mins">00</div>
    </div>
    <div class="time-box">
      <span class="label">⏱️ Seconds</span>
      <div id="seconds">00</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
